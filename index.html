<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brew Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="first.css">
</head>
<body>

<!-- Cover Video Section -->
<div id="video-cover">
  <video id="coverVideo" autoplay muted playsinline loop>
    <source src="pract2 images/intro.mp4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Name Form -->
  <form id="nameForm">
    <label for="nameInput"><strong>Welcome to Brew Haven â˜•</strong><br>Please enter your name to continue:</label><br><br>
    <input type="text" id="nameInput" name="name" placeholder="Your Name" required><br>
    <button type="submit">Enter Brew Haven</button>
    <p id="message"></p>
  </form>
</div>







</div>

<script>
  const form = document.getElementById('nameForm');
  const nameInput = document.getElementById('nameInput');
  const message = document.getElementById('message');
  const cover = document.getElementById('video-cover');
  const main = document.getElementById('main-content');
  const userNameSpan = document.getElementById('userName');

  function isValidName(name) {
    return /^[a-zA-Z\s]+$/.test(name);
  }

  form.addEventListener('submit', function(event) {
  event.preventDefault();
  const nameValue = nameInput.value.trim();

  if (nameValue === '') {
    message.textContent = "Please enter your name.";
    message.style.color = 'red';
  } else if (!isValidName(nameValue)) {
    message.textContent = "Invalid input! Use letters and spaces only.";
    message.style.color = 'red';
  } else {
    message.textContent = `Welcome, ${nameValue}!`;
    message.style.color = 'lightgreen';

    // Optional: save name to localStorage to access on next page
    localStorage.setItem('userName', nameValue);

    setTimeout(() => {
      // Redirect to main page
      window.location.href = "second.html";  // change to your main page filename
    }, 1500);
  }
});

</script>

</body>
</html>
